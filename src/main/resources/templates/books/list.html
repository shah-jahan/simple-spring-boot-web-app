<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello World</title>
</head>
<body>

<table>
<tr>

<th>ID</th>
<th>Title</th>


</tr>

<tr th:each="book : ${books}">

	<td th:text="${book.title}"></td>
	
	
</table>
</body>
</html>
